<!DOCTYPE html>
<html>
    <head>
        <title>Caculator</title>
        <script>

             const isValid = function (value) {
                if (typeof value === 'undefined' || value === null ||isNaN(value)===true) return false
                if(typeof value === 'string' || typeof value === 'boolean') return false
                    return true
             }


            function addFunction(form){
                let a=form.value1.value
                let b=form.value2.value
                a=Number(a)
                b=Number(b)

                if(!isValid(a)) a=0
                if(!isValid(b)) b=0

                form.output.value=a+b
            }

            function subFunction(form){
                let a=form.value1.value
                let b=form.value2.value
                console.log("a:",a)
                a=Number(a)
                b=Number(b)

                if(!isValid(a)) a=0
                if(!isValid(b)) b=0

                form.output.value=a-b
            }

            function multiFunction(form){
                let a=form.value1.value
                let b=form.value2.value
                a=Number(a)
                b=Number(b)

                if(!isValid(a)) a=0
                if(!isValid(b)) b=0
                form.output.value=a*b
            }

            function divFunction(form){
                let a=form.value1.value
                let b=form.value2.value
    
                a=Number(a)
                b=Number(b)

                if(!isValid(a)) a=0
                if(!isValid(b)) b=0

                form.output.value=a/b
            }

        </script>
    </head>

    <body>
        <form>
        <!-- enter something:-<input id="myId" type="text" onChange="change()" -->
        value1:<input type="text" name="value1">
        <br/>
        <br/>
        value2:<input type="text" name="value2">
        <br/>
        <br/>
        Output:<input type="text" name="output">
        <br/>
        <br/>
        <input type="button" value="+" onClick="addFunction(this.form)">
        <input type="button" value="-" onClick="subFunction(this.form)">
        <input type="button" value="*" onClick="multiFunction(this.form)">
        <input type="button" value="/" onClick="divFunction(this.form)">

        </form>
    </body>
</html>
